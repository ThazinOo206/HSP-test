<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title> HSP Digital Marketing Agency</title>
	<link rel="stylesheet" href="library/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="library/fontawesome/fontawesome-all.min.css">
	
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="images/Logo-Website/32x32 px - Logo.jpg">
</head>
<body>

<section class="bg-light">
 <div class="container by-3">
 	<div class="row text-muted">
 		<div class="col-3 text-center">
 			<div class="input-group my-3">
                <button class="input-group-addon btn btn-info" id="sizing-addon2">ရှာဖွေရန်</button>
               
                   <input type="text" class="form-control" aria-describedby="sizing-addon2">
            </div>
 		</div>
 		<div class="social-list col-9 text-right my-3">
 			   <a href="#"><img src="images/12.jpg"></a>
 			   <a href="#"><img src="images/united-kingdom.png" class="ml-auto mr-3"></a>
 		</div>
 	</div>
 </div>
</section>


 
 <header id="container">
 	<div class="row">
 		<div class="col-2 mb-5 text-left">
 			<img src="images/Original Logo-png.png">
 		</div>
 		 <div class="icons-list text-center col-10 mt-5">
 			 <ul class="homepage d-block mt-3">

 				<li class="home">
 				 <i class="fa fa-home text-info"><h9 class="text-uppercase mt-3">ပင်မစာမျက်နှာ</h9></i>

                </li>

 				<li class="about">
 				   <i class="fa fa-user text-warning"><h9 class="text-uppercase mt-3">အကြောင်း</h9></i>
 				     
 				   <div class="overlay">
 				   	  <p href="#" class="item">AboutFM</p>
 				   	  <p href="#" class="item">AboutMM</p>
 				   </div>
 				</li>
 				<li class="service">
 					<i class="fa fa-cog text-success"><h9 class="text-uppercase mt-3">ဝန်ဆောင်မူ</h9></i>
 				</li>

 				<li class="product">
 					<i class="fa fa-laptop text-warning"><h9 class="text-uppercase mt-3">ထုတ်ကုန်များ</h9></i>

 				   <div class="overlay">
 				   	  <p href="#" class="item">CoffeeKH</p>
 				   	  <p href="#" class="item">HerbalParadise</p>
 				   	  <p href="#" class="item">MingalabarPyay</p>
 				   	  <p href="#" class="item">PowerMobile</p>
 				   </div>
 				</li>

 				<li class="customer">
 					<i class="fa fa-users text-success"><h9 class="text-uppercase mt-3">စားသုံးသူများ</h9></i>
 				</li>

 				<li class="activity">
 					<i class="fa fa-th-large text-secondary"><h9 class="text-uppercase mt-3">လုပ်ဆောင်မူ</h9></i>
 				</li>

 				<li class="job">
 					<i class="fa fa-search text-danger"><h9 class="text-uppercase mt-3">အလုပ်အကိုင်</h9></i>
 				</li>

 				<li class="contact">
 					<i class="fa fa-phone text-info"><h9 class="text-uppercase mt-3">ဆက်သွဃ်ရန်</h9></i>
 				</li>
 			</ul> 

 		</div> 
 



 	



    </div>
 </header>
    <section class="carsal bg-light">
        <div class="container by-3">
           <div id="coursel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#coursel" data-slide-to="0" class="active"></li>
                        <li data-target="#coursel" data-slide-to="1"></li>
                        <li data-target="#coursel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                   <div class="carousel-item active">
                      <img src="images/Post-1-International Coffee Day.jpg">
                         
                    </div>
               
                   <div class="carousel-item">
                    <img src="images/Clients/Herbal Paradise/Post-5-Cordyceps Sale Post.jpg">
                        
                </div>
                <div class="carousel-item">
                    <img src="images/Clients/HSP/Post-1-messenger-bot.jpg">
                        
                </div>
                <div class="carousel-item">
                    <img src="images/Post-9-Mi K30-2.jpg">
                        
                </div>
           </div>
           <a class="carousel-control-prev" href="#coursel" role="button" data-slide="prev">
             <span class="carousel-control-prev-icon" aria-hidden="true"></span>
               <span class="sr-only">Previous</span>
          </a>
            <a class="carousel-control-next" href="#coursel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
   </div>
   </div>
   </section>
	


	<script src="library/bootstrap/jquery-3.4.1.slim.min.js"></script>
	<script src="library/bootstrap/popper.min.js"></script>
	<script src="library/bootstrap/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
